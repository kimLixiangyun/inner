<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>创建图像映射</title>
	</head>
	<style type="text/css">
		#show:-webkit-full-screen {
			background-color: rgb(255, 100, 12);
		}
		.show{
			
			width: 100%;
			height: 100%;
			text-align: center;
		}
		.beCenter{
			display: table-cell;
			vertical-align: middle;
		}
	</style>
	<script type="text/javascript">
		function showImg(url) {
			var show = document.getElementById("show");
			show.style.display="table";
			show.className="show";
			show.innerHTML = "<span class='beCenter'><img src='" + url + "'/></span>";
			requestFullScreen(show);
			
		}
		//全屏显示
		function requestFullScreen(element) {
			var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;
			if(requestMethod) {
				requestMethod.call(element);
			} else if(typeof window.ActiveXObject !== "undefined") {
				var wscript = new ActiveXObject("WScript.Shell");
				if(wscript !== null) {
					wscript.SendKeys("{F11}");
				}
			}
		}
	</script>

	<body>
		<img src="img/timg.jpg" alt="星系图" usemap="#GalacticMap" style="" />
		<map name="GalacticMap">
			<area shape="circle" coords="333,483,11" href="javascript:showImg('img/x1.jpg');"/>
		</map>
		<div id="show" style="display: none;"></div>
	</body>

</html>
